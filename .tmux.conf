unbind C-b
set -g prefix C-a
bind-key C-a last-window # double type Â´ to switch to last window

# Status bar layout
set -g status-position bottom
set -g status-bg colour236
set -g status-fg colour25
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour240,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour200]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# VI mode
setw -g mode-keys vi

# History
set-option -g history-limit 5000

# Mouse Support - when scrolling also enter copy mode (VI Mode)
set -g mouse on

# Allow horizontal splitting
bind - split-window -v
